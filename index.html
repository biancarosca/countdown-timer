<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="assets/scripts/app.js"></script>
    <title>Countdown Timer</title>
</head>
<body>
    <div id="app-container">
        <div class="heading">
            <h1>Until new beginnings</h1>
            <h2>Friday, 1<sup>st</sup> January 2021</h2>
        </div>
        <div class="clock-container">
            <div class="time-box" >
                <span id="days">0</span>
                <span class="time-text" >Days</span>
            </div>
            <div class="time-box" >
                <span id="hours">0</span>
                <span class="time-text" >Hours</span>
            </div>
            <div class="time-box" >
                <span id="minutes">0</span>
                <span class="time-text">Minutes</span>
            </div>
            <div class="time-box" >
                <span id="seconds">0</span>
                <span class="time-text">Seconds</span>
            </div>
        </div>
        <section>
            <p>Better times are coming..</p>
        </section>
    </div>
</body>
</html>
